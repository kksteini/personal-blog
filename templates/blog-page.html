{% extends "base.html" %}

{% block content %}
<div class="blog-page-header">
  {% include "components/back-button.html" %}
  <h1 class="title">
    {{ page.title }}
  </h1>
  {% if page.extra.doclink %}
    <a href={{page.extra.doclink}}>Relevant uiua documentation<a/>
  {% endif %}
</div>
{{ page.content | safe }}
<hr/>
<p class="subtitle"><strong>{{ page.date }}</strong></p>
{% include "components/pagination-footer.html" %}
{% endblock content %}
